<div class="detail">
    <div class="detail_img"><img src="{{film.image}}" alt=""></div>
    <div class="detail_text">
        <div class="detail_title">{{film.name}}</div>
        <div class="detail_desc">{{film.description}}</div>
    </div>
</div>
<div class="title">Movie details</div>
<div class="detail_content">
    <div *ngFor="let d of film_details">
        {{d}}
    </div>
</div>
